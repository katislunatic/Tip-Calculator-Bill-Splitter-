<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- History Button -->
  <button id="historyBtn" class="history-btn">History</button>

  <!-- History Panel -->
  <div id="historyPanel" class="history-panel">
    <h2>History</h2>
    <ul id="historyList"></ul>
    <button id="closeHistory" class="close-btn">Close</button>
  </div>

  <div class="calculator">
    <h1>Tip & Bill Splitter</h1>

    <div class="field">
      <label>Bill Amount ($):</label>
      <input type="number" id="bill" placeholder="0.00">
    </div>

    <div class="field">
      <label>Tip %:</label>
      <input type="number" id="tip" placeholder="15">
    </div>

    <div class="field">
      <label>Number of People:</label>
      <input type="number" id="people" placeholder="1">
    </div>

    <button id="calculate">Calculate</button>

    <div id="results">
      <p>Tip: $<span id="tipAmount">0.00</span></p>
      <p>Total: $<span id="totalAmount">0.00</span></p>
      <p>Per Person: $<span id="perPerson">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
